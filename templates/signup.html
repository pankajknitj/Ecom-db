<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body>
    <h3>Signup page</h3>
    <hr>
    <div align="center">
        <form action="/signup" method="post">
            <div>
                <label for="name">Name </label>
                <input type="text" id="name" name="fnm" placeholder="First name">&nbsp<input type="text" name="mnm" placeholder="Middle name">&nbsp<input type="text"  name="lnm" placeholder="Last name">
            </div>
            <br>
            <div>
                <label for="sex">Gender </label>
                <input type="radio" id="sex" name="gender" value="Male">Male<input type="radio"  name="gender" value="Female">Female
            </div>
            <br>
            <div>
                <label for="dob">DOB </label>
                <input type="date" id="dob" name="dob">
            </div>
            <br>
            <div>
                <label for="phone">Phone no. </label>
                <input type="text" id="phone" name="phone">
            </div>
            <br>
            <div>
                <label for="mail">Email Id: </label>
                <input type="email" id="mail" name="email">
            </div>
            <br>
            <div>
                <label for="pass">Password </label>
                <input type="text" id="pass" name="pass">
            </div>
            <br>
            <div>
                <label for="addr">Address </label>
                <input type="text" id="addr" name="addrl1" placeholder="address line 1">&nbsp<input type="text"  name="addrl2" placeholder="address line 2">&nbsp<input type="text"  name="pc" placeholder="postal code">
            </div>
            <br>
            <div>
                <label for="seller">Are you a seller </label>
                <input type="checkbox" id="seller" name="type" value="seller">
            </div>
            <br>
            <div>
                <input type="file" id="img" name="img" accept="image/*">
            </div>
            <br>
            <input type="submit" value="sign up">
            
        </form>
    </div>
</body>
</html>
